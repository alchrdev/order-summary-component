<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="author" content="Alchr Dev">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta property="og:title" content="Frontend Mentor | Order summary card">
    <meta property="og:description" content="Solution to the Order summary card challenge on Frontend Mentor">
    <meta property="og:image" content="https://github.com/alchrdev/order-summary-card/raw/main/assets/images/qr-code-desktop.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    <meta property="og:url" content="https://github.com/alchrdev/order-summary-card/raw/main/index.html">
    <link rel="apple-touch-icon" href="./assets/images/favicon-32x32.png" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  </head>
  <body>
    <main>
      <article class="order">
        <img src="./assets/images/illustration-hero.svg" alt="Illustration hero">
        <div class="order__body">
          <div class="order__primary">
            <h1 class="order__primary__title">Order Summary</h1>
            <p class="order__primary__copy">
              You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
          </div>
          <div class="order__plan">
            <img src="./assets/images/icon-music.svg" alt="Icon music">
            <div class="order__plan__anual">
              <h2 class="order__plan__anual__title">Annual Plan</h2>
              <p class="order__plan__anual__price">$59.99/year</p>
            </div>
            <a class="order__plan__anual__change" href="#">Change</a>
          </div>
          <button class="order__plan__anual__btn">Proceed to Payment</button>
          <p class="order__plan__anual__cancel">Cancel Order</p>
        </div>
      </article>
    </main>


  </body>
</html>
